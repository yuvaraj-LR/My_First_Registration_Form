<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <script type="text/javascript" src="index.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="background">
            <img src="img/profile1-modified.png" alt="profile" class="profile">

            <h1>Register Here</h1>

            <div class="form1">
                <form action="php/register.php" method="post" name="registerForm">

                    <p>First Name <br>
                        <input type="text" name="fname" autocomplete="off" required=""></p>

                    <p>Last Name <br>
                        <input type="text" name="lname" autocomplete="off" required=""></p>

                    <p>User Name <br>
                        <input type="text" name="uname" autocomplete="off" required=""></p>

                    <p>Password <br>
                        <input type="Password" name="pwd" autocomplete="off" required=""></p>

                    <p>Re-Password <br>
                        <input type="Password" name="rpwd" autocomplete="off" required=""></p>

                    <div id="errorBox"></div> <br>

                    <div id="button">
                        <input type="submit" name="" , class="btn" ,value="Register"> <br> <br>
                    </div>
                    <a href="login.html">Have already an account, Login?</a>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
